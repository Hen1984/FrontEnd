<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editPlayer.css">
    <title>Edit Player</title>
</head>
<body>
    <div class="main">
        <h1>Players </h1>
        <div>
            <label>Name :</label>
        </div>
        <div>
        <input type="text" id="txtName">
        </div>
        <div>
            <label>Surname :</label>
        </div>
        <div>
        <input type="text" id="txturname">
        </div>
        <div>
            <label>Age :</label>
        </div>
        <div>
        <input type="text" id="txtAge">
        </div>
        <div>
            <label>Position :</label>
        </div>
        <div>
            <select class="select" name="position" id="txtPosition"></select>
        </div>
        <div>
            <label>Team :</label>
        </div>
        <div>
            <select class="select" name="team" id="team"></select>
        </div>
        <div>
            <input id="btnEdit" type="button" value="Edit" class="btn">
        </div>
        <div>
            <input id="btnDelete" type="button" value="Delete" class="btn">
        </div>
    </div>    
    
</body>
    <script src="editPlayer.js"></script>
</html>
