<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editPlayer.css">
    <title>Edit Player</title>
</head>
<body onload="Select()">

    <div class="main">
        <div class="title">
            <h1>Edit AN Delete Players </h1>
        </div>
        <div>
            <label>Name :</label>
        </div>
        <div>
        <input type="text" id="txtName" placeholder="Name">
        </div>
        <div>
            <label>Surname :</label>
        </div>
        <div>
        <input type="text" id="txturname" placeholder="Surname">
        </div>
        <div>
            <label>Age :</label>
        </div>
        <div>
        <input type="text" id="txtAge" placeholder="Age">
        </div>
        <div>
            <label>Position :</label>
        </div>
        <div>
            <select class="select" name="position" id="txtPosition"></select>
        </div>
        <div>
            <label>Team :</label>
        </div>
        <div>
            <select class="select" name="team" id="txtTeam"></select>
        </div>
        <div>
            <input id="btnEdit" type="button" value="Edit" class="btn">
        </div>
        <div>
            <input id="btnDelete" type="button" value="Delete" class="btn">
        </div>
    </div>    
    <div>
        <button class="btn2"><a class="btn2" href="index.html">Back</a></button>
    </div>
    
</body>
    <script src="editPlayer.js"></script>
</html>
