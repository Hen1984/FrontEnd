<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createPlayer.css">
    <title> Create Players</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Create new Player</h1>
        </div>
        <form class="form">
            <div class="label">
                <label>Name :</label>
            </div>
            <div class="input">
                <input type="text" id="txtName">
            </div>
            <div class="label">
                <label>Surname :</label>
            </div>
            <div class="input">
                <input type="text" id="txtSurname">
            </div>
            <div class="label">
                <label>Age :</label>
            </div>
            <div class="input">
                <input type="number" id="txtAge">
            </div>
            <div class="label">
                <label>Position :</label>
            </div>
            <div class="select">
            <select name="position" id="txtPosition"></select>
            </div>
            <div class="select">
                <select name="team" id="txtTeam"></select>
            </div>
            <div>
                <button class="button" id="btnNew" type="button">Create Player</button>
            </div>
            
        </form>
        <div>
            <button class="button2"><a class="button2" href="index.html">Back</a></button>
        </div>
    </div>
</body>
<script src="createPlayer.js"></script>
</html>
